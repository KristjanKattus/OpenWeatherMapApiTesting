plugins {
    id 'application'
}

group 'ee.icd0004'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.6.0'
    implementation 'org.springframework:spring-core:5.3.14'
    implementation 'com.sun.jersey:jersey-client:1.19.4'
    implementation 'com.sun.jersey:jersey-json:1.19.4'
    implementation 'commons-io:commons-io:2.11.0'

    testImplementation 'org.springframework:spring-test:5.3.14'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation "io.rest-assured:rest-assured:4.4.0"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

mainClassName = 'ee.icd0004.weatherapp.WeatherApplication'

sourceCompatibility = 14
targetCompatibility = 14

test {
    useJUnitPlatform()
}